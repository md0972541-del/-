<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURE SYNC - DEV SAFAIT</title>
    <style>
        :root { --gold: #FFD700; --bg: #000; --neon: #00ffff; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .master-ui { width: 360px; text-align: center; border: 3px solid var(--gold); border-radius: 40px; padding: 25px; background: #070707; box-shadow: 0 0 50px rgba(255, 215, 0, 0.2); }
        .timer { font-size: 70px; font-weight: 900; color: #ff0000; margin: 5px 0; }
        .period-box { color: var(--gold); font-size: 15px; background: #111; padding: 10px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .num-box { font-size: 95px; font-weight: 900; text-shadow: 0 0 30px var(--gold); line-height: 1; }
        .bs-badge { font-size: 40px; font-weight: bold; border: 2px solid var(--neon); padding: 8px 45px; border-radius: 18px; display: inline-block; color: var(--neon); margin-top: 15px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="master-ui">
    <div class="period-box" id="p">PERIOD: SYNCING...</div>
    <div class="timer" id="t">00s</div>
    
    <div style="background: #000; border: 1px solid #222; border-radius: 25px; padding: 20px;">
        <div style="font-size: 10px; color: #555; margin-bottom: 10px;">AI PREDICTION</div>
        <div class="num-box" id="n1">?</div>
        <div class="bs-badge" id="bs">WAIT</div>
    </div>
    <div style="margin-top: 25px; font-size: 11px; color: #444;">DEVELOPER: HACKER SAFAIT</div>
</div>

<script>
    function start() {
        setInterval(() => {
            const d = new Date();
            const s = d.getSeconds();
            let r = 30 - (s % 30);
            document.getElementById('t').innerText = r.toString().padStart(2, '0') + "s";

            // সন্ধ্যা ৬:২৯ এর পিরিয়ড ৫১৪৯৮ অনুযায়ী নতুন ক্যালকুলেশন
            let totalSecs = (d.getHours() * 3600) + (d.getMinutes() * 60) + s;
            let currentSerial = Math.floor(totalSecs / 30);
            
            // ৬:২৯:০০ PM তে সিরিয়াল ৫১৪৯৮ সেট করা হয়েছে
            let baseLine = 51498 - Math.floor(((18*3600)+(29*60))/30); 
            let finalPeriod = baseLine + currentSerial;
            
            let y = d.getFullYear(), m = (d.getMonth()+1).toString().padStart(2,'0'), dt = d.getDate().toString().padStart(2,'0');
            document.getElementById('p').innerText = "PERIOD: " + y + m + dt + "1000" + finalPeriod;

            // নম্বর লজিক (রিয়েল-টাইম প্যাটার্ন)
            let resNum = (finalPeriod * 3 + 7) % 10;
            let resBS = (resNum >= 5) ? "BIG" : "SMALL";

            document.getElementById('n1').innerText = resNum;
            document.getElementById('bs').innerText = resBS;
            document.getElementById('bs').style.color = (resBS === "BIG") ? "#FFD700" : "#00ffff";
            document.getElementById('bs').style.borderColor = (resBS === "BIG") ? "#FFD700" : "#00ffff";
        }, 1000);
    }
    window.onload = start;
</script>
</body>
</html>
